<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elder Ring | your best elderly Cam</title>
        <link rel="stylesheet" href="./css/layout.css" />
        <link rel="stylesheet" href="./css/register.css" />
    </head>
    <body>
        <header class="header"></header>

        <div class="contentContainer">
            <div class="sideNav"></div>

            <div class="content">
                <div class="welcome-container">
                    <div class="welcome-tips">Please enter your information</div>
                    <div class="company">Elder Ring</div>
                </div>

                <!-- ----- Register Form ----- -->

                <div class="login-content">
                    <form id="register" action="/register" method="POST">
                        <div class="login-username">
                            <div class="username">Username:</div>
                            <label for="username" class="form-group">
                                <input type="username" name="registerName" class="form-control" />
                            </label>
                        </div>
                        <div class="login-password">
                            <div class="password">Password:</div>
                            <label for="password" class="form-group">
                                <input
                                    type="password"
                                    name="registerPassword"
                                    class="form-control"
                                />
                            </label>

                            <div class="password">Confirm Password:</div>
                            <label for="password" class="form-group">
                                <input
                                    type="password"
                                    name="registerPassword2"
                                    class="form-control"
                                />
                            </label>
                        </div>
                        <div class="btn-container">
                            <div class="btn">
                                <input type="submit" value="Register" class="btn-register" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer"></footer>

        <script src="./js/layout.js"></script>
        <script src="./js/register.js"></script>
    </body>
</html>
